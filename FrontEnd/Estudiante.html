<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Estudiantes</title>
  <link rel="stylesheet" href="Estudiante.css">

  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h2 { margin-top: 30px; }
    .bloque { margin-bottom: 20px; border: 1px solid #ccc; padding: 15px; border-radius: 10px; }
    label { display: block; margin-top: 10px; }
    input, select, button { margin-top: 5px; padding: 5px; width: 100%; }
    .resultado { margin-top: 10px; font-weight: bold; color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <h1>Gestión de Estudiantes</h1>

  <div class="bloque">
    <h2>Agregar Estudiante</h2>
    <label for="nuevoNombre">Nombre:</label>
    <input type="text" id="nuevoNombre">
    
    <label for="nuevoTipoID">Tipo de Documento:</label>
    <select id="nuevoTipoID">
      <option value="CC">CC</option>
      <option value="TI">TI</option>
    </select>

    <label for="nuevoDocumento">Número de Documento:</label>
    <input type="text" id="nuevoDocumento">
    <button onclick="agregarEstudiante()">Agregar</button>
    <div id="resultadoAgregar" class="resultado"></div>
  </div>

  <div class="bloque">
    <h2>Buscar Estudiante</h2>
    <label for="buscarDoc">Número de Documento:</label>
    <input type="text" id="buscarDoc">
    <button onclick="buscarEstudiante()">Buscar</button>
    <div id="resultadoBusqueda" class="resultado"></div>
  </div>

  <div class="bloque">
    <h2>Modificar Estudiante</h2>
    <label for="modificarDoc">Número de Documento:</label>
    <input type="text" id="modificarDoc" oninput="prepararModificacion()">

    <div id="modificacionCampos" style="display:none;">
      <label for="nuevoNombreMod">Nuevo Nombre:</label>
      <input type="text" id="nuevoNombreMod">
      <label for="nuevoTipoIDMod">Nuevo Tipo de Documento:</label>
      <select id="nuevoTipoIDMod">
        <option value="CC">CC</option>
        <option value="TI">TI</option>
      </select>
      <button onclick="modificarEstudiante()">Guardar Cambios</button>
    </div>
    <div id="resultadoModificacion" class="resultado"></div>
  </div>

  <div class="bloque">
    <h2>Agregar Estudiante a Departamento</h2>
    <label for="docAgregarDep">Documento:</label>
    <input type="text" id="docAgregarDep">
    <button onclick="agregarADepartamento()">Agregar</button>
    <div id="resAgregarDep" class="resultado"></div>
  </div>

  <div class="bloque">
    <h2>Agregar Estudiante a Asignatura</h2>
    <label for="docAgregarAsig">Documento:</label>
    <input type="text" id="docAgregarAsig">
    <button onclick="agregarAAsignatura()">Agregar</button>
    <div id="resAgregarAsig" class="resultado"></div>
  </div>


<script src="Estudiantes.js"></script>
</body>
</html>
